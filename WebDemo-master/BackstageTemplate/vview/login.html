<head>
	<meta charset="utf-8" />
	<title>登录页面</title>
	<meta content="width=device-width, initial-scale=1.0" name="viewport" />
	<meta content="" name="description" />
	<meta content="" name="author" />
	<!-- 全局样式 -->
	<link href="../css/lib/bootstrap.min.css" rel="stylesheet" type="text/css"/>
	<link href="../css/lib/bootstrap-responsive.min.css" rel="stylesheet" type="text/css"/>
	<link href="../css/lib/font-awesome.min.css" rel="stylesheet" type="text/css"/>
	<link href="../css/lib/style-metro.css" rel="stylesheet" type="text/css"/>

	<link href="../css/login/login.css" rel="stylesheet" type="text/css"/>

	<link rel="shortcut icon" href="../css/image/favicon.ico" />	<!-- 页面头部图标结束 -->

<!-- 头部结束 -->
<!-- 内容 -->
<body class="login">
	<!-- 页面logo -->
	<div class="logo">
		<img src="../css/image/logo-big.png" alt="" /> 
	</div>
	<!-- logo结束 -->
	<!-- 登录 -->
	<div class="content">
		<!-- 登录表单 -->
		<form class="form-vertical login-form" action="index.html">
			<h3 class="form-title">登录</h3>
			<div class="alert alert-error hide">
				<button class="close" data-dismiss="alert"></button>
				<span>请输入用户名与密码</span>
			</div>
			<div class="control-group">
				<!--ie8, ie9  不显示placeholder -->
				<label class="control-label visible-ie8 visible-ie9">用户名</label>
				<div class="controls">
					<div class="input-icon left">
						<i class="icon-user"></i>
						<input class="m-wrap placeholder-no-fix" type="text" placeholder="请输入用户名" name="username"/>
					</div>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label visible-ie8 visible-ie9">密码</label>
				<div class="controls">
					<div class="input-icon left">
						<i class="icon-lock"></i>
						<input class="m-wrap placeholder-no-fix" type="password" placeholder="密码" name="password"/>
					</div>
				</div>
			</div>
			<div class="form-actions">
				<label class="checkbox">
				<input type="checkbox" name="remember" value="1"/>记住我
				</label>
				<button type="submit" class="btn green pull-right">
				登录 <i class="m-icon-swapright m-icon-white"></i>
				</button>            
			</div>
			<div class="forget-password">
				<a href="javascript:;" class="" id="forget-password" style="float: right;">忘记密码</a>
				<a href="javascript:;" id="register-btn" class="">注册账号</a>
			</div>
			<!--<div class="create-account">
				<a href="javascript:;" id="register-btn" class="">注册账号</a>
			</div>-->
		</form>
		<!-- 登录表单结束 -->        
		<!-- 忘记密码表单 -->
		<form class="form-vertical forget-form" action="index.html">
			<h3 class="">忘记密码？</h3>
			<p>输入接收密码邮箱</p>
			<div class="control-group">
				<div class="controls">
					<div class="input-icon left">
						<i class="icon-envelope"></i>
						<input class="m-wrap placeholder-no-fix" type="text" placeholder="邮箱" name="email" />
					</div>
				</div>
			</div>
			<div class="form-actions">
				<button type="button" id="back-btn" class="btn">
				<i class="m-icon-swapleft"></i> 返回
				</button>
				<button type="submit" class="btn green pull-right">
				提交 <i class="m-icon-swapright m-icon-white"></i>
				</button>            
			</div>
		</form>
		<!-- 忘记密码表单结束 -->
		<!-- 注册表单 -->
		<form class="form-vertical register-form" action="index.html">
			<h3 class="">注册</h3>
			<p>填写注册信息：</p>
			<div class="control-group">
				<label class="control-label visible-ie8 visible-ie9">用户名</label>
				<div class="controls">
					<div class="input-icon left">
						<i class="icon-user"></i>
						<input class="m-wrap placeholder-no-fix" type="text" placeholder="用户名" name="username"/>
					</div>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label visible-ie8 visible-ie9">密码</label>
				<div class="controls">
					<div class="input-icon left">
						<i class="icon-lock"></i>
						<input class="m-wrap placeholder-no-fix" type="password" id="register_password" placeholder="密码" name="password"/>
					</div>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label visible-ie8 visible-ie9">再次输入密码</label>
				<div class="controls">
					<div class="input-icon left">
						<i class="icon-ok"></i>
						<input class="m-wrap placeholder-no-fix" type="password" placeholder="再次输入密码" name="rpassword"/>
					</div>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label visible-ie8 visible-ie9">邮箱</label>
				<div class="controls">
					<div class="input-icon left">
						<i class="icon-envelope"></i>
						<input class="m-wrap placeholder-no-fix" type="text" placeholder="邮箱" name="email"/>
					</div>
				</div>
			</div>
			<div class="control-group">
				<div class="controls">
					<label class="checkbox">
					<input type="checkbox" name="tnc"/> 我同意 <a href="#">注册协议</a>
					</label>  
					<div id="register_tnc_error"></div>
				</div>
			</div>
			<div class="form-actions">
				<button id="register-back-btn" type="button" class="btn">
				<i class="m-icon-swapleft"></i>  返回
				</button>
				<button type="submit" id="register-submit-btn" class="btn green pull-right">
				注册 <i class="m-icon-swapright m-icon-white"></i>
				</button>            
			</div>
		</form>
		<!-- 结束注册表单 -->
	</div>
	<!-- 结束登录表单 -->

	<div class="copyright">

	<script src="../js/lib/jquery-ui-1.10.1.custom.min.js" type="text/javascript"></script>      
	<script src="../js/lib/bootstrap.min.js" type="text/javascript"></script>
	<!--[if lt IE 9]>
	<script src="../js/lib/excanvas.min.js"></script>
	<script src="../js/lib/respond.min.js"></script>  
	<![endif]-->   
	<script src="../js/lib/jquery.slimscroll.min.js" type="text/javascript"></script>
	<script src="../js/lib/jquery.blockui.min.js" type="text/javascript"></script>

	<script src="../js/lib/jquery.uniform.min.js" type="text/javascript" ></script>

	<script src="../js/login/jquery.validate.min.js" type="text/javascript"></script>
	<!-- 结束页面引用js -->

	<script src="../js/login/app.js" type="text/javascript"></script>

	<script>

</body>
